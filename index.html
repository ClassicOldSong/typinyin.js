<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Typinyin.js - 让输入打动你的心灵</title>
	<link rel="stylesheet" href="./typinyin.css">
	<link rel="stylesheet" href="./main.css">
	<script src="./typinyin.js" type="text/javascript" charset="utf-8" async defer></script>
	<script>
		window.onload = function(){
			var demo = new Typinyin();
			demo.attach('#typinyin_demo'); // Attach element
			demo.setOptions({
				sentences: [
					{
						ch: ["这",{pause: 1500}/* Pause 1500ms */,"是","一个","实例",{del: 2}/* Delete 2 characters */,"示例"],
						py: ["zhe","","shi","yige","shili","","shili"],
					}, {
						ch: ["This is an example."],
						py: ["This is an exaaaaaaaa\b\b\b\b\b\b\bmple."], // use "\b" to delete a character
					}, {
						ch: ["完全","无需","jQuery"],
						py: ["wanquan","wuxu","jQuery"],
					}, {
						ch: ["让","输入","打动","你的","心","\b","❤"], // use "\b" to delete a character
						py: [["ranfff",{pause: 281},{del: 3}/*Pause 281ms and then delete 3 characters */,"g"],"shuru","dadong","nide","xin","","xin"],
					}, {
						ch: ["赶紧","尝试一下","吧","！"],
						py: ["ganjin","changshiyixia","ba","！"]
					}
				], // Sentences needs to be typed
				startDelay: 1000, // Time before typing starts, in ms
				typeSpeed: 80, // Time gap between each character, in ms
				pause: 1000, // Time waiting before each sentence is to be deleted, in ms
				backSpeed: 50, // Backspacing speed, in ms
				cursorChar: "|", // Character for cursor, you may want to use "_" if you are emulating a console
				loop: false, // Loop when finished typing
			});
			demo.finished = function() {
				console.log("Typinyin.js Demo Finished!"); // Excute on finished typing, will not excute when "loop" has been set to true
			};
			demo.init(); // Initialize and start typing
		}
	</script>
</head>
<body >
	<div class="wrap">
		<h1 class="h1">Typinyin.js</h1>
		<div class="type-wrap">
			<span id="typinyin_demo" style="white-space:pre;"></span>
		</div>
		<div class="links">
			<a href="https://github.com/ClassicOldSong/typinyin.js">View on GitHub</a> | <a href="https://nzone.link">Visit NZone!</a> | <a href="http://classicoldsong.me">Visit my blog</a>
		</div>
	</div>
</body>
</html>
